<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title> Formulario</title>
</head>
<body>
    <header class="titleContainer">
        <h1>Registrate</h1>
    </header>
    <main class="main">
        <form action="" class="formRegister">
            <input type="text" placeholder="Nombre" name="name" id="name" required class="input">
            <input type="text" placeholder="Apellido" name="Apellido" id="apellido" class="input">
            <input type="email" placeholder="Email" name="mail" id="email" required class="input">
            <input type="password" name="password" id="password" placeholder="Contraseña" required class="input">
            <input type="submit" value="Registrate" class="submit">
        </form>
        <div class="textContainerForm">
            <p>¿Ya eres miembro?<a href="#"> Inicia tu sesion</a></p>
            <p class="errortext">Si se produce un error al completar el formulario aparecera un mensaje aqui
            </p>

        </div>

    </main>


    
</body>
</html>
